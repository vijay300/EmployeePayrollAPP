<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/employee_payroll_app.css">
	<title>Employee payroll form</title>
	<script defer src="../js/employee_payroll.js"></script>
	<script defer src="../js/EmployeePayrollData.js"></script>
	<script src="../js/utility.js"></script>
    <script src="../js/site_properties.js"></script>
</head>
<body>
	<header class="header-content header">
    <div class="logo-content">
      <img src="../assets/images/logo.png" alt="">
      <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
	</header>
	<div class="form-content">
		<form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
			<div class="form-head">Employee Payroll form</div>
			<div class="row-content">
				<label class="label text" for="name">Name</label>
				<input class="input" type="text" id="name" name="name" placeholder="Enter Name" required>
				<error-output class="text-error" for="text"></error-output>
			</div>
			<div class="row-content">
				<label class="label text" for="profile">Profile image</label>
				<div class="profile-radio-content">
					<label>
						<input type="radio" id="profile1" name="profile"
						      value="../assets//profile-images/Ellipse -3.png" required>
						<img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png">
					</label>
					<label>
						<input type="radio" id="profile1" name="profile"
						      value="../assets//profile-images/Ellipse -1.png" required>
						<img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
					</label>
					<label>
						<input type="radio" id="profile1" name="profile"
						      value="../assets//profile-images/Ellipse -8.png" required>
						<img class="profile" id="image1" src="../assets/profile-images/Ellipse -8.png">
					</label>
					<label>
						<input type="radio" id="profile1" name="profile"
						      value="../assets//profile-images/Ellipse -7.png" required>
						<img class="profile" id="image1" src="../assets/profile-images/Ellipse -7.png">
					</label>
				</div>
			</div>
			<div class="row-content">
				<label class="label text" for="gender">Gender</label>
				<div>
					<input type="radio" id="male" name="gender" value="male">
					<label class="text" for="male">Male</label>
					<input type="radio" id="female" name="gender" value="female">
					<label class="text" for="female">Female</label>
				</div>
			</div>
			<div class="row-content">
				<label class="label text" for="department">Department</label>
				<div>
					<input class="checkbox" type="checkbox" id="hr" name="dept" value="HR">
					<label class="text" for="hr">HR</label>
					<input class="checkbox" type="checkbox" id="sales" name="dept" value="Sales">
					<label class="text" for="hr">Sales</label>
					<input class="checkbox" type="checkbox" id="finance" name="dept" value="Finance">
					<label class="text" for="finance">Finance</label>
					<input class="checkbox" type="checkbox" id="engineer" name="dept" value="Engineer">
					<label class="text" for="engineer">Engineer</label>
					<input class="checkbox" type="checkbox" id="others" name="dept" value="Others">
					<label class="text" for="others">Others</label>
				</div>
			</div>
			<div class="row-content">
				<label class="label text" for="salary">Choose your salary </label>
          <input class="input" type="range" name="salary" id="salary" min="300000"
                          max="500000" step="100" value="350000">
          <output class="salary-output text" for="salary">400000</output>
			</div>
			<div class="row-content">
				<label class="label text" for="startDate">Start Date</label>
				<div id="startDate">
					<select id="day" name="Day"></select>
					<select id="month" name="Month"></select>
					<select id="year" name="Year"></select>
				</div>
				<error-output class="date-error" for="startDate"></error-output>
			</div>
			<div class="row-content">
				<label class="label text" for="notes">Notes</label>
				<textarea id="notes" class="input" name="Notes" placeholder="Enter Text" style="height: 100px;"></textarea>
			</div>
			<div class="button-content">
				<a href="../pages/Employee_HomePage.html" id="cancelButton" class="resetButton button cancelButton">Cancel</a>
				<div>
					<button type="submit" class="button submitButton" id="submitButton">Submit</button>
					<button type="reset" class="resetButton button">Reset</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
